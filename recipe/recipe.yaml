context:
  version: "2.2.0"

package:
  name: vue-language-server
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/@vue/language-server/-/language-server-${{ version }}.tgz
  sha256: 7e858a1212bc604e19b1b7a325428a3cd47e1bb66b25620f124ff53d57ba611a

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - "vue-language-server 2>&1 | grep -q 'Connection input stream is not set.'"

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: High-performance Vue language tooling based-on Volar.js
  homepage: https://github.com/vuejs/language-tools
  repository: https://github.com/vuejs/language-tools

extra:
  recipe-maintainers:
    - danielnachun
